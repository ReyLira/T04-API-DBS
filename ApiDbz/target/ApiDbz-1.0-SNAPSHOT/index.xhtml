<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Drangon Ball Super Api</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msj" showDetail="true" skipDetailIfEqualsSummary="true">
            <p:autoUpdate/>
        </p:growl>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:outputLabel value="Ingrese nombre de persanaje"/>
                <p:commandButton value="Buscar" action="#{ApiC.consumiendo()}"  update="form">
                    <p:inputText value="#{ApiC.per.name}" maxlength="20"/>
                </p:commandButton>
                <p:outputLabel value="especie" />
                <p:outputLabel id="specie" value="#{ApiC.per.specie}"/>
                <p:outputLabel value="rol" />
                <p:outputLabel id="rol" value="#{ApiC.per.role}"/>
                <p:outputLabel value="imagen URL" />

<p:graphicImage url="#{ApiC.per.imagen}" height="150 px"/>
                <p:outputLabel value="status" />
                <p:outputLabel id="estado" value="#{ApiC.per.status}"/>
                <p:outputLabel value="universo" />
                <p:outputLabel id="universo" value="#{ApiC.per.universe}"/>
                <p:commandButton value="Limpiar" actionListener="#{ApiC.limpiar()}" update="form" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
